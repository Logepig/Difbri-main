<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Home</title>
</head>
<body class="container">
<div class="nav">
<img src="img/difbri_logo.png" class="difibri_logo">
<ul class="head">
<li><button class="button_text" onclick="document.location='home.html'">Вопросы</button></li>
<li><button class="button_text" onclick="document.location='home.html'">Лидеры</button></li>
<li><button class="button_text" onclick="document.location='home.html'">О нас</button></li>
</ul>
<button class="icon" onclick="document.location='profile.html'"><img src="/img/Ellipse 1.png" class="picture"> <p class="icon_text">Имя фамилия</p> <img src="img/Vector.png" class="thing"></button>
</div>

<div class="bg_block">
    <div class="search_block">
        <img src="/img/search_icon.png" class="search_icon">
        <input type="text" class="search" placeholder="Найти вопрос">
        <button class="filter" id="open-filters"><img src="/img/filter_icon.png"></button>
    </div>
    <div class="quation">
        <div class="quation_block">
            <button onclick="document.location='his_profile.html'" class="profile_icon"><img src="/img/Ellipse 1.png"></button>
        <p class="Large_text">Монитор выключается сам</p>
        <button class="settings_icon"><img src="/img/setting.png"></button>
    </div>
        <br>
        <button class="Task"><img src="/img/SVG.png"><p class="Task_text">Ответить</p></button>
    </div>
    <button id="open-quation"><img src="/img/Quetion.svg" class="Quetion_button"></button>
</div>

<div class="modal_filters" id="filter-modal-block">
    <div class="modal_box">
       <button class="esc" id="close-filters">Закрыть</button> 
        <input type="text" class="filters_window" placeholder="Категории">
        <p class="text_uper_radio">Типы</p>
        <ul class="radio_box_list">
            <li><label><input type="checkbox">Физика</label></li>
            <li><label><input type="checkbox">Математика</label></li>
            <li><label><input type="checkbox">Химия</label></li>
            <li><label><input type="checkbox">Черчение</label></li>
            <li><label><input type="checkbox">Английский язык</label></li>
        </ul>
            <br>
            <ul class="radio_box_list">
            <li><label><input type="checkbox">Белорусский язык</label></li>
            <li><label><input type="checkbox">Белорусская литература</label></li>
            <li><label><input type="checkbox">Русский язык</label></li>
            <li><label><input type="checkbox"><br>Русская литература</label></li>
            <li><label><input type="checkbox">Информатика</label></li>
        </ul>
            <br>
            <ul class="radio_box_list">
            <li><label><input type="checkbox">География</label></li>
            <li><label><input type="checkbox">Всемирная история</label></li>
            <li><label><input type="checkbox">История Беларуси</label></li>
            <li><label><input type="checkbox">Обществознание</label></li>
            <li><label><input type="checkbox">Биология</label></li>
        </ul>
        <input type="text" class="filters_window" placeholder="Опорное слово">
        <button class="filters_on" id="commit-filters">Применить</button>
    </div>
</div>

<div class="modal_quation" id="quation-modal-block">
    <div class="modal_box">
       <button class="esc" id="close-quation">Закрыть</button> 
        <input type="text" class="filters_window" placeholder="Категории">
        <p class="text_uper_radio">Типы</p>
        <ul class="radio_box_list">
            <li><label><input type="checkbox">Физика</label></li>
            <li><label><input type="checkbox">Математика</label></li>
            <li><label><input type="checkbox">Химия</label></li>
            <li><label><input type="checkbox">Черчение</label></li>
            <li><label><input type="checkbox">Английский язык</label></li>
        </ul>
            <br>
            <ul class="radio_box_list">
            <li><label><input type="checkbox">Белорусский язык</label></li>
            <li><label><input type="checkbox">Белорусская литература</label></li>
            <li><label><input type="checkbox">Русский язык</label></li>
            <li><label><input type="checkbox"><br>Русская литература</label></li>
            <li><label><input type="checkbox">Информатика</label></li>
        </ul>
            <br>
            <ul class="radio_box_list">
            <li><label><input type="checkbox">География</label></li>
            <li><label><input type="checkbox">Всемирная история</label></li>
            <li><label><input type="checkbox">История Беларуси</label></li>
            <li><label><input type="checkbox">Обществознание</label></li>
            <li><label><input type="checkbox">Биология</label></li>
        </ul>
        <input type="text" class="filters_window" placeholder="Заголовок">
        <input type="text" class="filters_window" placeholder="Содержание" id="mytext">
        <button class="filters_on" id="commit-quation">Создать</button>
    </div>
</div>


<script src="/scripts/main.js"></script>
</body>
</html>
