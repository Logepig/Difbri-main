<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>his_profile</title>
</head>
<body>
    <div class="nav">
        <img src="img/difbri_logo.png" class="difibri_logo">
        <ul class="head">
        <li><button class="button_text" onclick="document.location='home.html'">Вопросы</button></li>
        <li><button class="button_text" onclick="document.location='home.html'">Лидеры</button></li>
        <li><button class="button_text" onclick="document.location='home.html'">О нас</button></li>
        </ul>
        <button class="icon" onclick="document.location='profile.html'"><img src="/img/Ellipse 1.png" class="picture"> <p class="icon_text">Имя фамилия</p> <img src="img/Vector.png" class="thing"></button>
        </div>
        <div class="profile_hat">
            <img src="/img/profile.png" class="head_photo">
            <div class="profile_nav">
            <p class="profile_name">Kalinovskamu Kastusya</p>
            <button class="info"><img src="/img/info.png"> Learn more</button>
            <ul class="blocks">
                <li><div class="block"><button><p class="high_text">0</p><p class="low_text">Друзей</p></button></div></li>
                <li><div class="block"><p class="high_text">0</p><p class="low_text">Ответов</p></div></li>
                <li><button class="button_friend"><img src="/img/friend.png"></button></li>
                <li><button onclick="document.location='messager.html'"><img src="/img/message.png"></button></li>
            </ul>
        </div>
        </div>
        <div class="photos_blocks">
            <div class="photo_nav">
                <p class="photo_nav_text">Фото</p>
                <button class="photo_search_icon"><img src="/img/search_icon.png"></button>
            </div>
            <div class="photo_block">
                <ul class="header_comment_block">
                    <li><img src="/img/Ellipse 1.png"></li>
                    <li><p class="header_comment_text">Kalinovskamu Kastusya</p></li>
                    <li><button><img src="/img/photo_info.png"></button></li>
                </ul>
                <img src="/img/post_photo.png">
                <ul class="comment_block">
                    <li><button class="like"><img src="/img/like.png"></button></li>
                    <li><button class="share"><img src="/img/share.png"></button></li>
                    <li><ul class="views">
                        <li><img src="/img/views.png"></li>
                        <li><p class="views_count">0</p></li>
                    </ul></li>
                </ul>
            </div>
        </div>
</body>
</html>
