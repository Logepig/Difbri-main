<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Talk_to_friends</title>
</head>
<body>
    <div class="nav">
        <img src="img/difbri_logo.png" class="difibri_logo">
        <ul class="head">
        <li><button class="button_text" onclick="document.location='home.html'">Вопросы</button></li>
        <li><button class="button_text" onclick="document.location='home.html'">Лидеры</button></li>
        <li><button class="button_text" onclick="document.location='home.html'">О нас</button></li>
        </ul>
        <button class="icon" onclick="document.location='profile.html'"><img src="/img/Ellipse 1.png" class="picture"> <p class="icon_text">Имя фамилия</p> <img src="img/Vector.png" class="thing"></button>
        </div>
        <div class="full_block">
        <div class="friends_block">
            <p class="friend-list_text">Мои друзья</p>
            <div class="short_profile_info">
                <img src="/img/Ellipse 1.png">
                <p class="short_text">Имя фамилия</p>
                <button class="chat"><img src="/img/chat.png"></button>
            </div>
        </div>
        <div class="chatting_window_block">
            <div class="Higher_block">
            <button><img src="/img/left_arrow.png"></button>
            <p class="short_text">Имя Фамилия</p>
        </div>
            <div class="Lower_block">
            <input type="text" class="chatting_window" placeholder="Введите сообщение">
            <button><img src="/img/send_button.png"></button>
            </div>
        </div>
    </div>
</body>
</html>
